<section id="filter-companies-component">
	<div class="section-margin-for-scroll"></div>
	<div flex-gt-sm="100" flex>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Filter by name</span>
      </div>
    </md-toolbar>
    <md-content class="md-padding">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete
          md-selected-item="filterCompanies.selectedCompaniesItem"
          md-search-text-change="filterCompanies.searchCompaniesTextChange(filterCompanies.searchCompaniesText)"
          md-search-text="filterCompanies.searchCompaniesText"
          md-selected-item-change="filterCompanies.selectedCompaniesItemChange(item)"
          md-items="item in filterCompanies.querySearch(filterCompanies.searchCompaniesText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="What is your favorite company?">
          <md-item-template>
            <span md-highlight-text="filterCompanies.searchCompaniesText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
        </md-autocomplete>
        <br/>
      </form>
    </md-content>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Filter by products</span>
      </div>
    </md-toolbar>
    <md-content class="md-padding">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete
          md-selected-item="filterCompanies.selectedProductItem"
          md-search-text-change="filterCompanies.searchProductTextChange(filterCompanies.searchProductText)"
          md-search-text="filterCompanies.searchProductText"
          md-selected-item-change="filterCompanies.selectedProductItemChange(item)"
          md-items="item in filterCompanies.querySearchProduct(filterCompanies.searchProductText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="What is your favorite product?">
          <md-item-template>
            <span md-highlight-text="filterCompanies.searchProductText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
        </md-autocomplete>
        <br/>
      </form>
    </md-content>
  </div>
  <md-divider></md-divider>
</section>
