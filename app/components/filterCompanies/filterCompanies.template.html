<section id="filter-companies-component">
	<div class="section-margin-for-scroll"></div>
	<div flex-gt-sm="100" flex>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Filter by name</span>
      </div>
    </md-toolbar>
    <md-content class="md-padding">
      <form ng-submit="$event.preventDefault()">
        <md-autocomplete
          md-selected-item="filterCompanies.selectedItem"
          md-search-text-change="filterCompanies.searchTextChange(filterCompanies.searchText)"
          md-search-text="filterCompanies.searchText"
          md-selected-item-change="filterCompanies.selectedItemChange(item)"
          md-items="item in filterCompanies.querySearch(filterCompanies.searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="What is your favorite company?">
          <md-item-template>
            <span md-highlight-text="filterCompanies.searchText" md-highlight-flags="^i">{{item.display}}</span>
          </md-item-template>
        </md-autocomplete>
        <br/>
      </form>
    </md-content>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Filter by products</span>
      </div>
    </md-toolbar>
    <md-content class="md-padding">
          <form ng-submit="$event.preventDefault()">
            <md-autocomplete
                md-selected-item="filterCompanies.selectedItem"
                md-search-text-change="filterCompanies.searchTextChange(filterCompanies.searchText)"
                md-search-text="filterCompanies.searchText"
                md-selected-item-change="filterCompanies.selectedItemChange(item)"
                md-items="item in filterCompanies.querySearch(filterCompanies.searchText)"
                md-item-text="item.display"
                md-min-length="0"
                placeholder="What is your favorite US state?">
              <md-item-template>
                <span md-highlight-text="filterCompanies.searchText" md-highlight-flags="^i">{{item.display}}</span>
              </md-item-template>
            </md-autocomplete>
            <br/>
          </form>
        </md-content>
  </div>
  <md-divider></md-divider>
</section>
